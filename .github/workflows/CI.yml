name: CI
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup dependencies
        run: pip install -r test_requirements.txt
      - name: Run tests
        run: pytest
